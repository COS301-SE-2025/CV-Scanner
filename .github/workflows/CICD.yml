name: CV-Scanner Deployment

on:
  push:
    branches:
      - main
      - dev

jobs:
  api:
    name: Deploy API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy API to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "cvscanner-api"
          slot-name: "production"
          publish-profile: ${{ secrets.CVSCANNER_API_PUBLISH_PROFILE }}

  ai:
    name: Deploy AI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy AI to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "cvscanner-ai"
          slot-name: "production"
          publish-profile: ${{ secrets.CVSCANNER_AI_PUBLISH_PROFILE }}

  ui:
    name: Deploy React UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install UI dependencies
        working-directory: UI/CV-Scanner
        run: npm install --legacy-peer-deps

      - name: Build React UI
        working-directory: UI/CV-Scanner
        run: npx vite build

      - name: Deploy React UI to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.UI_STATIC_WEBAPP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "UI/CV-Scanner"
          output_location: "UI/CV-Scanner/dist"
